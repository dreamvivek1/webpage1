<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form | By Code Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <h1>Login</h1>
                <hr>
                <p>Explore the World!</p>
                <label>Email</label>
                <input type="text" placeholder="abc@exampl.com">
                <label>Password</label>
                <input type="password" placeholder="enter your password!">
                <button>Submit</button>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Fstock-photos%2Fv.html&psig=AOvVaw3el-biYEmjdnQn3B1FKGjM&ust=1639314628998000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCPjp74Xp2_QCFQAAAAAdAAAAABAD">
        </div>
    </div>

</body>
</html>
