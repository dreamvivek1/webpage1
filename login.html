</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <h1>Login</h1>
                <hr>
                <p>Explore the World!</p>
                <label>Email</label>
                <input type="text" placeholder="abc@exampl.com">

                <input type="password" placeholder="enter your password!">
                <button>Submit</button>
                <p>
                    <a href="#">Forgot Password?</a>
                </p>
            </form>
        </div>
        <div class="pic">
            <img src="https://scontent.fixr3-2.fna.fbcdn.net/v/t1.6435-9/192130447_2604273566540744_1426901096615302780_n.jpg?_nc_cat=103&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=xboCQZTHiH0AX-P39CR&tn=NWTPl7hOHJmAYKlA&_nc_ht=scontent.fixr3-2.fna&oh=41a0bfeca0bdb3fec03197ae26826eec&oe=61D8DCDA">

    </div>

</html>
